<div class="container mt-5 mb-5">
  <h1>Cadastre um aluno</h1>
  <hr>
  <form>
    <div class="form-group col-sm-6">
      <label for="exampleInputEmail1" class="mt-3">Nome </label>
      <small id="emailHelp" class="form-text text-muted">   *Este campo é obrigatório</small>
      <input class="form-control" id="nomeAluno" aria-describedby="emailHelp">
    </div>
    <div class="form-group col-sm-6">
      <label for="exampleInputPassword1" class="mt-3">Idade</label>
      <small id="emailHelp" class="form-text text-muted">   *Este campo é obrigatório</small>
      <input class="form-control" id="idadeAluno">
    </div>
    <div class="form-group col-sm-6">
      <label for="exampleInputPassword1" class="mt-3">Endereço</label>
      <small id="emailHelp" class="form-text text-muted">   *Este campo é obrigatório</small>
      <input class="form-control" id="enderecoAluno">
    </div>
    <div class="form-group col-sm-6">
      <label for="exampleInputPassword1" class="mt-3">Ano</label>
      <small id="emailHelp" class="form-text text-muted">   *Este campo é obrigatório</small>
      <input class="form-control" id="anoAluno">
    </div>
    <div class="form-group col-sm-2">
      <label for="exampleInputPassword1" class="mt-3">Sexo</label>
      <input class="form-control" id="sexoAluno">
    </div>
    <button type="submit" class="btn btn-primary mt-3" (click)="addAluno()">Cadastrar</button>
  </form>
</div>
