<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/939df34509.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/_img/favicon.ico" type="image/x-icon">
    <title>Projeto 2 - Contato</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-custom">
            <a class="navbar-brand" href="index.html"><i class="fa fa-solid fa-cat"></i></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="contato.html">Contato</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sobre.html">Sobre</a>
                    </li>
            </div>
        </nav>
    </header>

    <main class="contato-main">
        <div class="wrapper">
            <div class="fale-conosco">
                <div class="jumbotron-contato">
                    <fieldset>
                        <legend class="display-4 text-center">
                            Fale conosco!
                        </legend>
                        <hr class="my-4">
                        <form onsubmit="return false;">
                            <!-- CAMPOS DE TEXTO -->
                            <div class="form-group row">
                                <label for="nome" class="col-sm-2 col-form-label">Nome</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="nome">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="contato" class="col-sm-2 col-form-label">Contato</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="contato">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="cep" class="col-sm-2 col-form-label">CEP</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="cep">
                                </div>
                            </div>
                            <!-- ENDEREÇO - API -->
                            <div id="retorno-cep">
                                <div class="form-group row">
                                    <label for="rua" class="col-sm-2 col-form-label">Rua</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="rua">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="numero" class="col-sm-2 col-form-label">Número</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="numero">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="bairro" class="col-sm-2 col-form-label">Bairro</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="bairro">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="cidade" class="col-sm-2 col-form-label">Cidade/UF</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="cidade" placeholder="Cidade">
                                    </div>
                                    <div class="col-sm-2">
                                        <input type="text" class="form-control" id="uf" placeholder="UF">
                                    </div>
                                </div>
                            </div>
                            <!-- BOTÃO -->
                            <div class="d-flex justify-content-end">
                                <button type="submit" class="btn btn-dark" id="botao-enviar-contato">Enviar</button>
                            </div>
                        </form>
                    </fieldset>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="redes-sociais-footer">
            <div class="facebook-logo">
                <a href="#"><i class="fa fa-brands fa-facebook-square"></i></a>
                <a href="#"><i class="fa fa-solid fa-link"></i> Facebook</a>
            </div>
            <div class="instagram-logo">
                <a href="#"><i class="fa fa-brands fa-instagram"></i> </a>
                <a href="#"><i class="fa fa-solid fa-link"></i> Instagram</a>
            </div>
        </div>
    </footer>

    <!-- JQUERY -->
    <!-- Link -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <!-- BOOTSTRAP -->
    <!-- https://getbootstrap.com/docs/4.6/getting-started/introduction/ -->
    <!-- Incluir cdn jsDelivr-->
    <!-- Link -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>

    <!-- SCRIPTS -->
    <script src="script.js"></script>

</body>

</html>
