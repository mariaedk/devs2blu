<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>

</head>

<body>
    <header class="mb-4">

    </header>
        <main class="container my-4">
            <div id="formLoginDiv" class="d-flex justify-content-center">
                <div class="card bg-light" style="width: 20rem;">
                    <div class="card-body">
                        <div class="text-center">
                            <img src="https://img.icons8.com/ios/50/000000/my-computer--v2.png">
                            <h2 class="card-title">Login</h2>
                        </div>
                        <hr>
                        <form onsubmit="return false;">
                            <div class="form-group row">
                                <label for="login" class="col-sm-3 col-form-label">Login</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="login">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="senha" class="col-sm-3 col-form-label">Senha</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" id="senha">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-10">
                                    <button type="submit" class="btn text-white bg-dark" onclick="realizarLogin()">Enviar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
            integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
            crossorigin="anonymous"></script>

        <script src="script.js"></script>
</body>

</html>
